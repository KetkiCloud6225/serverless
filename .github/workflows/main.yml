# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
    
      - name: Install softwares
        run: |
          pwd
          ls -ltrh
          sudo apt-get update
          sudo apt-get -qy upgrade
          curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo apt-get install python3-pip
          python -m pip install --user awscliv2
          aws --version
        
      - name: Install software
        run: |
          zip SNS.zip index.js

      - name: Run Code deploy
        run: |
          aws configure set region us-east-1 --profile default
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile default
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }} --profile default
          aws lambda update-function-code --function-name lambda-handler --zip-file fileb://serverless.zip
